{% block js %}
    <!--Sweet alert after submit the request-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    {% if messages %}
        
        {% for ie in messages %}
            <script>
                Swal.fire({
                    position: "top-end",
                    icon: "{{ie.tags}}",
                    title: "{{ie.message}}",
                    showConfirmButton: false,
                    timer: 2500
                    });
            </script>
        {% endfor %}
            
    {% endif %}
    
{% endblock js %}
