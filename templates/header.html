{% load static %}

 <!-- HEADER START -->
 <header class="site-header header-style-2 mobile-sider-drawer-menu">
    <div class=" main-bar-wraper  navbar-expand-lg ">
        <div class="main-bar " >  
                            
            <div class="container clearfix " style="height: 59px;"> 
                <div class="d-flex align-items-center justify-content-between w-100" style="height: 60px;">
                <!--Logo section start-->
                <div class="logo-header ">
                    <div class="logo-header-inner logo-header-one">
                        <a href="{% url 'home:home' %}">
                            <img class="logo-pic-one" src="{% static 'usdlog.png' %}" alt="usdlogo">
                           
                        </a>
                    </div>
                </div>  
                <!--Logo section End-->

                <!-- NAV Toggle Button -->
                <button id="mobile-side-drawer" data-target=".header-nav" data-toggle="collapse" type="button" class="navbar-toggler collapsed order-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar icon-bar-first"></span>
                    <span class="icon-bar icon-bar-two"></span>
                    <span class="icon-bar icon-bar-three"></span>
                </button> 

                <!-- MAIN Vav -->
                <div class="d-inline-block nav-animation header-nav navbar-collapse collapse   flex-1">
                    
                    <ul class=" nav navbar-nav">
                        
                        <li class=""><a href="{% url 'home:home' %}"><span {% if request.path == '/' %}class="heasder_active cool"{% endif %}> Home</span>
                        </a>
                        </li> 
                        <li class=""><a href={% url 'home:search_all_usd' %}><span {% if request.path == '/search-all-usd/' %}class="heasder_active cool"{% endif %}> Find Dentist</span></a>
                        </li> 
                        <li class=""><a href="{% url 'home:gallery' %}"><span {% if request.path == '/gallery/' %}class="heasder_active cool"{% endif %}> Gallery</span></a>
                        </li> 
                        <li class=""><a href="{% url 'home:blogs' %}"><span class="blogs"{% if request.path == '/blogs/' %}class="heasder_active cool"{% endif %} id="blogs"> Blogs</span></a>
                        </li>                                                                
                        <li class=""><a href="{% url 'home:contact' %}"><span {% if request.path == '/contact/' %}class="heasder_active cool"{% endif %}> Contact</span></a>                          
                        </li> 
                        <li class="hea-shrink-btn">
                            <form action="{% url 'account:dentist' %}" method="get">
                                <button type="submit" class="bat text-center hea-shrink-btn-inner">
                                    For Patients
                                </button>
                            </form>
                        </li>
                        <li class="hea-shrink-btn">
                            <form action="https://dentist.ultimatesmiledesign.com/" method="get" target="_blank">
                                <button type="submit" class="bat text-center hea-shrink-btn-inner">
                                    For Dentist
                                </button>
                            </form>
                        </li>
                
                    </ul>

                </div>
                
                <!-- Header Right Section-->
                <div class="extra-nav header-2-nav  flex-1">
                    <div class="extra-cell">

                        <!--Sign up-->
                        
                        {% if user.is_authenticated %}
                        <a href="" class="site-button-link aon-btn-signup m-l20" >
                            <i class="feather-user"></i> Dashboard
                        </a>
                        <a href="" class="site-button-link aon-btn-signup m-l20" >
                            <i class="feather-lock"></i> Logout
                        </a>
                        <a href="{% url 'account:dentist' %}" class="site-button aon-add-listing m-l20" >
                            <i class="fa fa-map-marker"></i>
                         
                            {{city}}
                        </a> 
                        {% else %}
                        <!--<a href="{% url 'account:singup' %}" class="site-button-link aon-btn-signup m-l20" >-->
                        <!--    <i class="feather-user"></i> Sign In-->
                        <!--</a>-->
                        <!--Add Listing up-->
                        <a href="{% url 'account:dentist' %}" class="aon-add-listing m-l20 header-buttons bat" onClick="localStorage.removeItem('selectedDoctor')">
                            <p class="">For Patients</p>   
                          </a>
                          <a href="https://dentist.ultimatesmiledesign.com/" target="_blank" class="bat aon-add-listing m-l20 header-buttons ">
                             <p class="">For Dentist</p>
                          </a>

                        {% endif %}

                        </div>
                        
                    </div>                            
                </div>
            </div>    
        
        </div>
    </div>
</header>
<!-- HEADER END -->

<div class="d-none">
    <p id="demo"></p>
    {{city}} or
    {{state}}
</div>

{% block js %}
<script>
    const navEl = document.querySelector('.main-bar');
    window.addEventListener('scroll', () => {
        if(window.scrollY >= 56){
            navEl.classList.add('custom-header');
        } else if(window.scrollY < 56) {
            navEl.classList.remove('custom-header');
        }
    })

    const currentPath = window.location.pathname;
    const currentclass= document.getElementById("blogs");
    let blogsId = currentPath.split("/")[2]
    const m = ['heasder_active','cool']
        if(currentPath == `/blogs/${blogsId}/`){
            currentclass.classList.add(...m);
        }else if(currentPath === `/blogs/`){
            currentclass.classList.add(...m);
        }else{
            currentclass.classList.remove(...m);
        }
</script>
{% endblock js %}
