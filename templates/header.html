{% load static %}

 <!-- HEADER START -->
 <header class="site-header header-style-2 mobile-sider-drawer-menu">
    <div class="sticky-header main-bar-wraper  navbar-expand-lg">
        <div class="main-bar">  
                            
            <div class="container clearfix" style="height: 59px;"> 
                <!--Logo section start-->
                <div class="logo-header">
                    <div class="logo-header-inner logo-header-one">
                        <a href="{% url 'home:home' %}">
                            <img class="logo-pic-one" src="{% static 'usdlog.png' %}" alt="usdlogo">
                            <img class="logo-pic-two" src="{% static 'usdlog.png' %}" alt="usdlogo">
                        </a>
                    </div>
                </div>  
                <!--Logo section End-->

                <!-- NAV Toggle Button -->
                <button id="mobile-side-drawer" data-target=".header-nav" data-toggle="collapse" type="button" class="navbar-toggler collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar icon-bar-first"></span>
                    <span class="icon-bar icon-bar-two"></span>
                    <span class="icon-bar icon-bar-three"></span>
                </button> 

                <!-- MAIN Vav -->
                <div class="nav-animation header-nav navbar-collapse collapse d-flex justify-content-center">
                    
                    <ul class=" nav navbar-nav">
                        
                        <li class="cool"><a href="{% url 'home:home' %}">Ultimate Smile Design  
                            
                         

                        </a>
                        </li> 
                        <li class="cool"><a href={% url 'account:dentist' %}>Find Dentist</a>
                        </li> 
                        <li class="cool"><a href="{% url 'home:gallery' %}">Gallery</a>
                        </li> 

                        <li class="cool"><a href="{% url 'home:blogs' %}">Blogs</a>
                        </li> 

                       
                
                      
                        
                
                        
                                                                                       
                        <li class="cool"><a href="{% url 'home:contact' %}">Contact</a>
                                                   
                        </li> 
                
                    </ul>

                </div>
                
                <!-- Header Right Section-->
                <div class="extra-nav header-2-nav">
                    <div class="extra-cell">

                        <!--Sign up-->
                        
                        {% if user.is_authenticated %}
                        <a href="" class="site-button-link aon-btn-signup m-l20" >
                            <i class="feather-user"></i> Dashboard
                        </a>
                        <a href="" class="site-button-link aon-btn-signup m-l20" >
                            <i class="feather-lock"></i> Logout
                        </a>
                        <a href="{% url 'account:dentist' %}" class="site-button aon-add-listing m-l20" >
                            <i class="fa fa-map-marker"></i>
                         
                            {{city}}
                        </a> 
                        {% else %}
                        <!--<a href="{% url 'account:singup' %}" class="site-button-link aon-btn-signup m-l20" >-->
                        <!--    <i class="feather-user"></i> Sign In-->
                        <!--</a>-->
                        <!--Add Listing up-->
                        <a href="{% url 'account:dentist' %}" class="site-button aon-add-listing m-l20 bat">
                          <img src="{% static 'medical.png' %}" alt="For Patients" style="width: 20px; height: 20px;"> For Patients
                        </a>
                        <a href="{% url 'home:contact' %}" target="_blank" class="site-button aon-add-listing m-l20 bat">
                           <img src="{% static 'doctor.png' %}" alt="For Dentist" style="width: 20px; height: 20px;"> For Dentist
                        </a>

                        {% endif %}
                            
                        


                        </div>
                        
                    </div>                            
            
            </div>    
        
        </div>
    </div>
</header>
<!-- HEADER END -->

<div class="d-none">
    <p id="demo"></p>
    {{city}} or

</div>
